<!DOCTYPE html>
<html>
<head>
	<title>Aligning Images</title>
    <style>
        img{
            border: 1px solid black;
            width: 100px;
            height: auto;
            padding: 10px;
        }
        .middle{

            width: 30%;
        }
        .top{
            position: relative;
            top: 120px;
            left: 700px;
            width: 10%;

        }
        .bottom{
            position: absolute;
            bottom: 50px;
            left: 700px;
            width: 12%;

        }
      
    </style>
</head>
<body>
<body background="main.jpg">
	<p align="top"><img src="gayle.jpg" alt="example image" class="top" ></p>
    <p align="center"><img src="image4.jpg" alt="example image" class="middle"></p> 
	<p align="bottom"><img src="abd.jpeg" alt="example image" class="bottom" ></p>
</body>
</html>
