<!DOCTYPE html>
<html>
<head>
	<title>Aligning Image</title>
	<style>
    *{
        background-color: burlywood;
    }
		img {
			border: 1px solid black;
            width: 100px;
            height: auto;
            padding: 30px;
		}
		.middle {
			float: center;
            align-items: center;
			margin-right: 10px;
		}
		.top {
			display: top;
            float: top;
            align-items: top;
			margin: 0 auto;
		}
		.bottom {
			display: bottom;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h2>Aligning Image left, right, top and bottom</h2>
	<img src="main.jpg" alt="example image" class="middle">
	<img src="gayle.jpg" alt="example image" class="top">

	<img src="abd.jpeg" alt="example image" class="bottom">
</body>
</html>
