<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="00" id="iBOX">
        <div>
            <button id="op1">AC</button>
            <button id="op1">DEL</button>
            <button id="op">%</button> 
            <button id="op">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button> 
            <button id="op">*</button>
        </div> 
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button> 
            <button id="op">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button> 
            <button id="op">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button> 
            <button id="equalBTN">=</button>
        </div>
    </div>
</body>
<script src="cal.js"></script>
</html>
