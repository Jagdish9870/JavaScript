<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical-operator</title>
</head>
<body>
    <h1 id="AND_ope">

    </h1>
    <h1 id="OR_ope">
        
    </h1>
</body>
<script type="text/javascript">
    var a =0;  //false
    var b= 1;  //true
    var z= a && b;  
    document.getElementById('AND_ope').innerHTML=z;

    var u =0;  //false
    var v= 1;  //true
    var s= u || v;  
    document.getElementById('OR_ope').innerHTML=s;
</script>
</html>
