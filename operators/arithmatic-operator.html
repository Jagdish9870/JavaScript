<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result1">
        addition

    </h1>

    </h1>

<script type="text/javascript">
    //addition
var x =55;
var y= 12;
var z = x +y;
document.getElementById('result1').innerHTML=z;


var p=x-y;

var s=x/y;

var t=x%y;

var a=25; 
a++;
document.write(a);
var b=23;

b--;
document.write(b);
