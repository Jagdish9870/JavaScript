    <title>switch</title>

<body>

<script type="text/javascript">
    const grade = "A";
    switch(grade)
    {
        case "A":
            document.write("EXCELLENT");
            break;
        case "B":
            document.write("very good ");
            break;
        case "C":
            document.write(" good ");
            break;
        case "D":
            document.write("BAD ");
            break;
        default:
            document.write("you are not allowed to sit in the class")
            break;
    }
</script>
</html>
